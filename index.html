        <script>
           function resizeMap() {
        var img = document.querySelector('img');
        var map = document.querySelector('map');
        var areas = map.getElementsByTagName('area');
        var originalWidth = 800; // Original width of the image
        var originalHeight = 600; // Original height of the image
        var scaleX = img.offsetWidth / originalWidth;
        var scaleY = img.offsetHeight / originalHeight;

        for (var i = 0; i < areas.length; i++) {
            var coords = areas[i].getAttribute('coords').split(',').map(Number);
            var newCoords = coords.map((coord, index) => {
                return index % 2 === 0 ? Math.round(coord * scaleX) : Math.round(coord * scaleY);
            });
            areas[i].coords = newCoords.join(',');
        }
    }

        
            window.onload = resizeMap;
            window.onresize = resizeMap;
        </script>
